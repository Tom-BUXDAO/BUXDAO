                        <rect
                            x="0.5"

                            rx="16"

                            stroke-linejoin="round"
                        />

                    <div class="outline"></div>
                    <div class="content">
                        <span class="char">
                            <span data-label="L" style="--i: 1">L</span>
                            <span data-label="O" style="--i: 2">O</span>
                            <span data-label="G" style="--i: 3">G</span>
                            <span data-label=" " style="--i: 4">&nbsp;</span>

                    </div>

            </button>
            <div class="player-info" id="playerInfo" style="display: none;">
                <div class="player-details">
                    <span id="usernameDisplay"></span>
                    <span id="balanceDisplay">0 $BUX</span>
                </div>
                <img src="default-pfp.jpg" alt="Profile Picture" class="profile-pic" id="profilePic">
            </div>
            <div class="burger-menu-container">
                <button class="burger-menu" id="burgerMenu" style="display: none;">â˜°</button>
                <div class="dropdown-content">
                    <a href="#" id="connectWallet"><i class="fas fa-wallet"></i> Connect wallet</a>
                    <a href="#" id="changePFP"><i class="fas fa-user-circle"></i> Change PFP</a>
                    <a href="#" id="deleteAccount"><i class="fas fa-user-slash"></i> Delete account</a>
                    <a href="#" id="logOut"><i class="fas fa-sign-out-alt"></i> Log out</a>
                </div>
            </div>

    </header>
    <main>
    </main>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usernameOrEmail" id="usernameOrEmailLabel">Email or Username:</label>
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
                </div>
                <div class="form-group" id="emailGroup" style="display: none;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="createAccount"> Create new account
                    </label>
                </div>
                <button type="submit" id="submitButton">Login</button>
            </form>
            <div class="divider">
                <span>or</span>
            </div>
            <div class="social-login">
                <button id="googleSignIn" class="social-btn google">Google</button>
                <button class="social-btn facebook">Facebook</button>
                <button class="social-btn twitter">Twitter</button>
            </div>
        </div>
    </div>
    <!-- Add these lines at the end of the body tag -->
    <script src="main.bundle.js"></script>
    <script src="auth.bundle.js"></script>
